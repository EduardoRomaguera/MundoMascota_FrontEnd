                <div class="nav-B">
                    <form class="barra-busqueda">
                        <input class="placeholder" type="text" placeholder="Buscar">

                    </form>
                </div>
                <div class="nav-C">
                    <a class="btn" id="btn-cerrar-sesion" href="#">Cerrar Sesión</a>
                    <a class="btn" id="btn-iniciar-sesion" href="P05-inicio-sesion.html">Iniciar Sesión</a>

    <main>
        <div id="madre-espaciadores">
            <div id="espaciador-izq"></div>

                    <div class="contenedor1">
                        <form class="contenedor2">

                            <h2>Vacuna</h2>
                            <div class="items">
                                <label class="label" for="txt-nombre-vc">Nombre</label>
                                <input class="input-formularios" id="txt-nombre-vc" type="text" placeholder="Nombre">
                            </div>
                            <div class="items">
                                <label class="label" for="slt-especie-vc">Especie</label>
                                <select id="slt-especie-vc">
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="Perro">Perro</option>
                                        <option value="Gato">Gato</option>
                                        </select>
                            </div>
                            <div class="items">
                                <label class="label" for="slt-estado-vc">Estado</label>
                                <select id="slt-estado-vc">
                                        <option value="">--Seleccione una opción--</option>
                                        <option value="Activo">Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                        </select>
                            </div>
                            <div class="items">
                                <button class="btn" type="button" id="btn-guardar" class="btn">Guardar</button>
                                <button class="btn" type="button" id="btn-cancelar" class="btn">Cancelar</button>
                            </div>
                        </form>


                    </div>
                </section>
            </div>
            <div id="espaciador-der"></div>
        </div>
