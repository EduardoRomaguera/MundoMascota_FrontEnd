<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/P04-registro-proveedor.css">
    <link rel="icon" href="images/icono.png">
    <script src="https://kit.fontawesome.com/731900e7f6.js" crossorigin="anonymous"></script>
    <title>Registro proveedor</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-madre">
                <a class="nav-A" href=P01-homepage.html>
                    <img src="images/logo2-nav.png" id="logo">
                </a>
                <div class="nav-B">
                    <form class="barra-busqueda">
                        <input class="placeholder" type="text" placeholder="Buscar">
                            <button type="submit" id="btn-buscar"><i class="fas fa-search"></i></button>
                        </input>
                    </form>
                </div>
                <div class="nav-C">
                    <a class="btn" id="btn-cerrar-sesion">Cerrar Sesión</a>
                    <a class="btn" href="P05-inicio-sesion.html">Iniciar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="madre-espaciadores">
            <div id="espaciador-izq"></div>
            <div id="contenedor-main">
        <section>
            <div class="contenedor1">
                <div class="contenedor2" class="h1">
                    <h1>Registrarme para ofrecer tus servicios </h1>
                    <h3>Cuentanos más sobre ti</h3>
                    <input class="input-formularios" id="txt-nombre-negocio-pr" type="text" placeholder="Nombre del negocio">
                    <input class="input-formularios" id="txt-nombre-pr" type="text" placeholder="Nombre">
                    <input class="input-formularios" id="txt-apellido1-pr" type="text" placeholder="Apellido1">
                    <input class="input-formularios" id="txt-apellido2-pr" type="text" placeholder="Apellido2">
                    <select class="input-formularios" id="txt-tipo-id-pr">
                        <option value="">Tipo de identificación</option>
                        <option value="dimex">DIMEX</option>
                        <option value="fisica">Física</option>
                        <option value="juridica">Jurídica</option>
                    </select>
                    <input class="input-formularios" id="txt-identificacion-pr" type="text" placeholder="Número de identificación">

                    <input class="input-formularios" id="txt-nombre-rep-pr" type="text" disabled="disabled" placeholder="Nombre representante legal">
                    <input class="input-formularios" id="txt-apellido1-rep-pr" type="text" disabled="disabled" placeholder="Apellido1 representante legal">
                    <input class="input-formularios" id="txt-apellido2-rep-pr" type="text" disabled="disabled" placeholder="Apellido2 representante legal">
                    <input class="input-formularios" id="txt-correo-rep-pr" type="text" disabled="disabled" placeholder="Correo representante legal">

                    <label for="txt-nacimiento-pr" id="texto-gris">Fecha de nacimiento:</label>
                    <input class="input-formularios" id="txt-nacimiento-pr" type="date" placeholder="Fecha de nacimiento">
                    <input class="input-formularios" id="txt-correo-pr" type="text" placeholder="Correo electrónico">
                    <form class="contenedor3" class="h1" name="form1" method="post" action="">
                        <select class="input-formularios" id="txt-provincia-pr" name="provincias" onchange="seleccionar(this,this.form.cantones)">
                            <option value="">Provincia</option>
                                <option value="sanjose">San José
                                <option value="heredia">Heredia
                                <option value="alajuela">Alajuela
                                <option value="cartago">Cartago
                                <option value="guanacaste">Guanacaste
                                <option value="puntarenas">Puntarenas
                                <option value="limon">Limón
                        </select>
                        <select class="input-formularios" id="txt-canton-pr" name="cantones" onchange="seleccionar(this,this.form.distritos)">
                            <option value="">Cantón</option>
                        </select>
                        <select class="input-formularios" id="txt-distrito-pr" name="distritos">
                            <option value="">Distrito</option>
                        </select>
                    </form>
                    <textarea class="input-direccion" id="txt-sennas-pr" type="text" placeholder="Otras señas"></textarea>
                    <textarea class="input-horario" id="txt-horario-pr" type="text" placeholder="Horario"></textarea>
                    <input class="input-formularios" id="txt-teléfono-pr" type="number" placeholder="Número de teléfono">
                    
                    <div>
                        <div class="redes">
                            <input id="facebook" class="checkbox" type="checkbox" onclick="EnableDisableTextBox(this)">
                            <div class="contenedor5"><input id="facebook-url" class="red" type="text" disabled="disabled" placeholder="URL Facebook"></div>
                        </div>
                    </div>

                    <div>
                        <div class="redes">
                            <input id="instagram" class="checkbox" type="checkbox" onclick="EnableDisableTextBox2(this)">
                            <div class="contenedor5"><input id="instagram-url" class="red" type="text" disabled="disabled" placeholder="URL Instagram"></div>
                        </div>
                    </div>

                    <div>
                        <div class="redes">
                            <input id="tiktok" class="checkbox" type="checkbox" onclick="EnableDisableTextBox3(this)">
                            <div class="contenedor5"><input id="tiktok-url" class="red" type="text" disabled="disabled" placeholder="URL tiktok"></div>
                        </div>
                    </div>


                    <button class="btn2" id="btn-completar-registro">Completar registro </button>
                    <a href="P01-homepage.html"> <button class="btn2">Cancelar </button> </a>
                </div>
                </div>
            </div>
        </section>
            <div id="espaciador-der"></div>
            </div>
    </main>


    <footer>
        <div class="foot-madre">
            <div class="foot-A">
                <h5>Una empresa 100% nacional</h5>
                <img src="images/cr.png" id="cr">
            </div>
            <div class="foot-B">
                <a class="btn-sochi" href="P07-contacto.html">Contacto</a>
                <ul class="lista">
                    <li>WhatsApp</li>
                    <li class="italica">8849-0592</li>
                    <li>Teléfono</li>
                    <li class="italica">800-MASCOTA</li>
                    <li class="italica">hola@mundomascota.com</li>
                </ul>
            </div>
            <div class="foot-C">
                <h5>Siguenos</h5>
                <div>
                    <a id="fb" href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                    <a id="insta" href="https://www.tiktok.com/"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
        <section class="divisor2">
            <a class="btn-sochi" href="P00-landing-sochi.html">
                Desarrollado por Sochi Software 2021. Derechos Reservados.
            </a>
        </section>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="scripts/servicios.js"></script>
    <script src="scripts/P04-registro-proveedor.js"></script>
</body>
</html>
