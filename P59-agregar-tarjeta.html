    <main>
        <div id="madre-espaciadores">
            <div id="espaciador-izq"></div>
            <div id="contenedor-main">
                <section>
                    <div class="contenedor1">
                        <div class="contenedor2" class="h1">
                            <h1>Agrega tu nuevo método de pago</h1>
                            <h3></h3>
                            <input class="input-formularios" id="txt-nombre-tarjeta" type="text" placeholder="Nombre como aparece en la tarjeta">
                            <input class="input-formularios" id="txt-numero-tarjeta" type="number" placeholder="Número de Tarjeta">
                            <label for="txt-nacimiento-cl" id="texto-gris">Fecha de Expiración:</label>
                            <input class="input-formularios" id="txt-mes-expira" type="number" placeholder="Mes (MM)">
                            <input class="input-formularios" id="txt-anno-expira" type="number" placeholder="Año (YYYY)">
                            <input class="input-formularios" id="txt-cvv" type="number" placeholder="codigo de seguridad / CVV">
                            <form class="contenedor3" class="h1" name="form1" method="post" action="">
                                <select class="input-formularios" id="txt-provincia-cl" name="provincias" onchange="seleccionar(this,this.form.cantones)">
                                <option value="">Provincia</option>
                                <option value="sanjose">San José
                                <option value="heredia">Heredia
                                <option value="alajuela">Alajuela
                                <option value="cartago">Cartago
                                <option value="guanacaste">Guanacaste
                                <option value="puntarenas">Puntarenas
                                <option value="limon">Limón
                        </select>
                                <select class="input-formularios" id="txt-canton-cl" name="cantones" onchange="seleccionar(this,this.form.distritos)">
                            <option value="">Cantón</option>
                        </select>
                                <select class="input-formularios" id="txt-distrito-cl" name="distritos">
                            <option value="">Distrito</option>
                        </select>
                            </form>
                            <textarea class="input-direccion" id="txt-sennas-cl" type="text" placeholder="Otras señas"></textarea>

                            <button class="btn2" id="btn-completar-registro">Agregar Tarjeta</button>
                            <a href="P56-Gestion-Pago.html"> <button class="btn2">Cancelar</button></a>
                        </div>
                    </div>
            </div>
            </section>
            <div id="espaciador-der"></div>
        </div>
